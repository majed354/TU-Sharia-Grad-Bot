services:
  bot:
    build: .
    container_name: grad-assistant-bot
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./documents:/app/documents
      - ./.env:/app/.env:ro
    environment:
      - TZ=Asia/Riyadh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
