# /etc/nginx/sites-available/grad-bot
# بعد إنشاء الملف: sudo ln -s /etc/nginx/sites-available/grad-bot /etc/nginx/sites-enabled/
# ثم: sudo certbot --nginx -d yourdomain.com
# ثم: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name yourdomain.com;  # ← غيّر هذا لدومينك

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # مهم للـ Webhook
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }
}
